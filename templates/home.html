{% extends 'base.html' %}
{% load static %}

{% block head_style %}
	<style type="text/css">
	</style>
{% endblock %}

{% block main_content %}
	<div class="w-full flex flex-row">
		{% if user.is_authenticated %}
			<div class="w-1/3"></div>
			<div class="w-1/3">
				Hi {{ user.username }}!
			</div>
			<div class="w-1/3"></div>
		{% else %}
			<div>
				<p>You are not logged in</p>
				<a href="{% url 'login' %}">Log In</a>
			</div>
		{% endif %}
	</div>
{% endblock %}


{% block footer_script %}
	<script type="text/javascript">
	</script>
{% endblock %}
